mutation CreateGeofenceEvent($input: CreateGeofenceEventInput!) {
    createGeofenceEvent(input: $input) {
        geofenceEvent {
            id
            timestamp
            eventType
            userLocation {
                latitude
                longitude
            }
            userId
        }
    }
}

mutation UpdateUserInfo($input: UpdateUserInfoInput!){
    updateUserInfo(input: $input) {
        id,
        username
    }
}

query CurrentUser {
    currentUser {
        user {
            id
            username
            score
        }
    }
}
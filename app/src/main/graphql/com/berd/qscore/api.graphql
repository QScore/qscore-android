mutation CreateGeofenceEvent($input: CreateGeofenceEventInput!) {
    createGeofenceEvent(input: $input) {
        geofenceEvent {
            userId
            eventType
            timestamp
        }
    }
}

mutation UpdateUserInfo($input: UpdateUserInfoInput!){
    updateUserInfo(input: $input) {
        id,
        username
    }
}

mutation CreateUser($input: CreateUserInput!) {
    createUser(input: $input) {
        user {
            userId
        }
    }
}

mutation FollowUser($input: FollowUserInput!) {
    followUser(input: $input) {
        userId
    }
}

mutation UnfollowUser($input: UnfollowUserInput!) {
    unfollowUser(input: $input) {
        userId
    }
}

query CurrentUser {
    currentUser {
        user {
            userId,
            username,
            score,
            rank,
            allTimeScore,
            isCurrentUserFollowing,
            followingCount,
            followerCount,
            avatar
        }
    }
}

query GetUser($input: GetUserInput!) {
    getUser(input: $input) {
        user {
            userId,
            username,
            score,
            rank,
            allTimeScore,
            isCurrentUserFollowing,
            followingCount,
            followerCount,
            avatar
        }
    }
}

query SearchUsers($input: SearchUsersInput!) {
    searchUsers(input: $input) {
        users {
            userId,
            username,
            score,
            allTimeScore,
            isCurrentUserFollowing,
            followingCount,
            followerCount,
            avatar
        }
    }
}

query GetLeaderboardRange($input: LeaderboardRangeInput!) {
    getLeaderboardRange(input: $input) {
        users {
            userId,
            username,
            score,
            allTimeScore,

type Event @model
@key(name: "UserEvents", fields: ["userSub", "timestamp"])
@auth(rules: [{allow: owner, operations: [create, read]}]) {
    id: ID!
    activity: String
    userSub: String!
    timestamp: String!
    atHome: Location
    lat: String
    lng: String
}
type User @model
@key(fields: ["id"])
@auth(rules: [{allow: owner, operations: [read]}]) {
    id: ID!
    score: Float!
}

enum Location { home away }
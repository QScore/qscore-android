type Event @model
@key(name: "UserEvents", fields: ["userSub", "timestamp"])
@auth(rules: [{allow: owner, operations: [create, read]}]) {
  id: ID!
  activity: String
  userSub: String!
  timestamp: AWSDateTime! 
  atHome: Location
  lat: String
  long: String
}
type User @model
#@key(fields: ["sub"])
@auth(rules: [{allow: owner, operations: [create, read, update]}]) {
  sub: ID!
  avatar: String
  friends: [User]
}
enum Location { home away }